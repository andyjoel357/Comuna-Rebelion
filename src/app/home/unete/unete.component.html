<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <!-- Alerta personalizada -->
  <div *ngIf="showAlert" [class]="'custom-alert ' + alertType" (click)="hideAlert()">
    <div class="alert-content">
      <span class="alert-icon">
        <span *ngIf="alertType === 'success'">✓</span>
        <span *ngIf="alertType === 'error'">✕</span>
        <span *ngIf="alertType === 'warning'">!</span>
      </span>
      <span class="alert-message">{{ alertMessage }}</span>
      <span class="alert-close" (click)="hideAlert()">×</span>
    </div>
    <div class="alert-progress" [class]="alertType"></div>
  </div>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div>
      <label for="nombre">Nombre:</label>
      <input
        id="nombre"
        name="nombre"
        ngModel
        required
        type="text"
        placeholder="Ingresa tu nombre completo"
      />
      <div
        *ngIf="
          form.controls['nombre']?.invalid && form.controls['nombre']?.touched
        "
      >
        El nombre es requerido.
      </div>
    </div>

    <div>
      <label for="correo">Correo:</label>
      <input
        id="correo"
        name="correo"
        ngModel
        required
        email
        type="email"
        placeholder="ejemplo@correo.com"
      />
      <div
        *ngIf="
          form.controls['correo']?.invalid && form.controls['correo']?.touched
        "
      >
        Por favor, ingresa un correo válido.
      </div>
    </div>

    <div>
      <label for="celular">Número de celular:</label>
      <input
        id="celular"
        name="celular"
        ngModel
        required
        pattern="[0-9]{10}"
        type="text"
        placeholder="10 dígitos sin espacios"
      />
      <div
        *ngIf="
          form.controls['celular']?.invalid && form.controls['celular']?.touched
        "
      >
        Por favor, ingresa un número de celular válido (10 dígitos).
      </div>
    </div>

    <div>
      <label for="barrio">Barrio donde vive:</label>
      <input
        id="barrio"
        name="barrio"
        ngModel
        required
        type="text"
        placeholder="Nombre de tu barrio"
      />
      <div
        *ngIf="
          form.controls['barrio']?.invalid && form.controls['barrio']?.touched
        "
      >
        El barrio es requerido.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
