<br><br><br><br>
<div class="container mt-4">
  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando imágenes del carrusel...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error && !isLoading" class="alert alert-danger">
    <p>{{ error }}</p>
    <button class="btn btn-primary btn-sm" (click)="reload()">Reintentar</button>
  </div>

  <!-- Carrusel desde Firebase -->
  <div *ngIf="!isLoading && !error && carouselImages.length > 0">
    <h2>Nuestro Carrusel</h2>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let image of carouselImages; let i = index"
             [class]="'carousel-item' + (i === 0 ? ' active' : '')">
          <img [src]="image.url"
               [alt]="image.alt"
               class="d-block w-100 carousel-image"
               (click)="openModal(image.url)">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ image.title }}</h5>
            <p>{{ image.description }}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>

  <!-- Mensaje si no hay imágenes -->
  <div *ngIf="!isLoading && !error && carouselImages.length === 0" class="alert alert-info">
    No hay imágenes en el carrusel.
  </div>

  <!-- Galería (mantener local o migrar a Firebase) -->
  <div class="mt-4">
    <h2>Nuestra Galería</h2>
    <div class="row">
      <div *ngFor="let image of galleryImages" class="col-md-4 mb-3">
        <img [src]="image.url"
             [alt]="image.alt"
             class="img-thumbnail gallery-image"
             (click)="openModal(image.url)">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img [src]="selectedImage" class="img-fluid" alt="Imagen ampliada">
        </div>
      </div>
    </div>
  </div>
</div>
